<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" value="Default Text Value">
        <br>

        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" value="example@example.com">
        <br>

        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" value="secretpassword">
        <br>

        <label for="textarea">Textarea:</label>
        <textarea id="textarea" name="textarea">Default Text in Textarea</textarea>
        <br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="check" checked>
        <br>

        <label for="radio1">Radio 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1" checked>
        <br>

        <label for="radio2">Radio 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <br>

        <label for="select">Select:</label>
        <select id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2" selected>Option 2 (Default)</option>
            <option value="option3">Option 3</option>
        </select>

        <input type="submit" value="Submit">
        <input type="reset" value="clear">
    </form>
</body>
</html>
